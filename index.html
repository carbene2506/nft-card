 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Nft cards</title>
     <link rel="stylesheet" href="styles.css">
 </head>
 <body>
    
    <div class="card">
        <img class="nft-card-image" src="images/image-equilibrium.jpg" alt="nft image">
        <div class="image-overlay">
            <img src="images/icon-view.svg" alt="eye-icon">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="eth icon">
                <div>0.041 ETH</div>
            </div>
            <div class="time">
                <img src="images/icon-clock.svg" alt="time icon">
                <div>3 days left</div>
            </div>

        </div>
        <div class="creator">
            <img class="creator-image" src="images/image-avatar.png" alt="creator-image">
            <div>Creation of <span class="name">Jules Wyvern</span></div>

        </div>
    </div>
 </body>
 </html>
